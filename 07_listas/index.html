<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas não ordenadas</h1>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
    </ul>
    <h1>Listas ordenadas</h1>
    <ol>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>

    </ol>
    
</body>
</html>
